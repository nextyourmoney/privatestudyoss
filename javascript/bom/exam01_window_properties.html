<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="card">
            <div class="card-header">Bom - window window properties - global variable</div>

            <div class="card-body">
                <button onclick="windowMember()" class="btn btn-info btn-sm">window 멤버</button>
                <button onclick="getWindwoSize()" class="btn btn-info btn-sm">window 크기 얻기</button>
                <button onclick="changeUrl()" class="btn btn-info btn-sm">window 링크 변경</button>

                <div>
                    <button onclick="infoUrl()" class="btn btn-info btn-sm mt-2">window 링크 정보</button>
                </div>
            </div>
            <script>
                function getWindwoSize() {
                    //위도우의 크기 가져오기
                    console.log("가로 크기:", window.innerWidth); //윈도우 창의 전체 중에서 실질적으로 컨텐츠를 보여주는 화면을 나타내므로 inner이다.
                    console.log("세로 길이", window.innerHeight);
                }

                //전역 변수
                var var1 = 10;
                var var2 = { name: "홍킬동", age: 25 };

                //전역 함수
                function fun1() {
                    console.log("실행 중");
                }

                //전역 함수
                function windowMember() {
                    console.log(var1, window.var1); //현재 윈도우의 값 //window.document도 같은 값이다.
                    fun1(); //window.fun1()과 같다.
                    window.fun1(); //fun1()과 같다.
                }

                //현재 위도우의 링크 get
                function infoUrl() {
                    console.log("현재 URL: ", window.location.href);
                    console.log(window.location.hostname);
                    console.log(window.location.port);
                    console.log(window.location.pathname);
                }

                //url변경
                function changeUrl() {
                    window.location.href = "https://www.naver.com/";
                }
            </script>
        </div>

        <div class="card mt-3">
            <div class="card-header">window properties</div>
            <div class="card-body">
                <button onclick="getCurrentLocation()" class="btn btn-info btn-sm mt-2">현재 좌표 정보</button>
            </div>
            <script>
                function getCurrentLocation() {
                    window.navigator.geolocation.getCurrentPosition(function (position) {
                        var latitude = position.coords.latitude;
                        var longitude = postion.coords.longitude;
                        console.log(latitude, longitude);
                    });
                }
            </script>
        </div>

        <!-- 페이지 이동 -->
        <div class="card mt-3">
            <div class="card-header">window history</div>
            <div class="card-body">
                <button onclick="goback()" class="btn btn-info btn-sm mt-2">이전</button>
                <button onclick="goforward()" class="btn btn-info btn-sm mt-2">이후</button>
            </div>
            <script>
                function goback() {
                    window.history.back();
                }

                function goforward() {
                    window.history.forward();
                }
            </script>
        </div>

        <div class="card mt-3">
            <div class="card-header">window object method - opener(exam01_popup.html 체크)</div>
            <div class="card-body">
                <button onclick="showpopup1()" class="btn btn-info btn-sm mr-2">popup1</button>
                <button onclick="showpopup2()" class="btn btn-info btn-sm mr-2">popup2</button>
                <button onclick="showpopup3()" class="btn btn-info btn-sm mr-2">popup3</button>
                <div id = "comment" style="height: 50px; width: 50px;" class="my-2 border"></div>
            </div>
            <script>
                //새로운 탭으로 인터넷이 열린다.
                function showpopup1() {
                    window.open("http://tomcat.apache.org", "_blank");
                }
                //self로 인해 자신의 탭에서 인터넷 페이지가 변경된다.
                function showpopup2() {
                    window.open("http://tomcat.apache.org", "_self");
                }

                //팝업이 뜨는 위치를 조정할 수 있다.
                function showpopup3() {
                    window.open("exam01_popup.html", "", "top=100, left=100, width=400, height=400");
                }
            </script>
        </div>
    </body>
</html>
