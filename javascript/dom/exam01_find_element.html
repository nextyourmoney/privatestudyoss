<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script>
        function findElementById(){
            // documents의 객체는 모두 elements이다. 
            let p1 = window.document.querySelector("#p1"); // p1태그 객체를 검색
            p1.innerHTML = `<img src="/images/photo2.jpg" width = "50" height = "50"/>`;
        }

        function findElementByClass(){
           // let element = document.getElementsByClassName("class1"); //class1의 클래스 1개를 가져온다.
            let elements = document.querySelectorAll(".class1"); //모든 class1의 클래스를 가져온다.

            //반복 처리 방법1
            for(let i = 0; i < elements.length; i++){
                console.log(elements.item(i)); //모든 elements 조회 //여기서는 실제 값이 가져와지는 것이 아니라 태그의 번지를 가져온다..
            }
            
            //반복 처리 방법2
            elements.forEach(item => console.log(item));

        }

        function findElementByTag(){
            //let elements = document.getElementsByTagName("p")
            let elements = document.querySelectorAll("P"); //리턴 값은 노드리스트 형태이다.

            //반복 처리 방법1
            for(let i = 0; i < elements.length; i++){
                console.log(elements.item(i)); //모든 elements 조회 //여기서는 실제 값이 가져와지는 것이 아니라 태그의 번지를 가져온다..
            }
            
            //반복 처리 방법2
            elements.forEach(item => console.log(item));
        }

        function findElementByChecked(){ //체크박스가 체크 되어 있는 태그만 ㅏ가져온다.
            let elements = document.querySelectorAll("[name = skill]:checked");
            elements .forEach(item => {
                console.log(item);
            });
        }
    </script>

</head>
<body>
    <div style="background-color: red;">
        content
    </div>
    <div class="card">
        <div class="card-header">
            Document - find element
        </div>

        <div class="card-body">
            <button onclick="findElementById()" class="btn btn-info btn-sm">ID로 찾기</button>
            <button onclick="findElementByClass()" class="btn btn-info btn-sm">class로 찾기</button>
            <button onclick="findElementByTag()" class="btn btn-info btn-sm">Tag로 찾기</button>
            <button onclick="findElementByChecked()" class="btn btn-info btn-sm">체크된 것만 찾기</button>
            <hr/>   
            <!-- display flex 선언으로 item 행, 열 배치 정렬(flex-column) -->
            <div class="d-flex">
                <!-- bg-명령어로 색상 지정 가능 -->
                <p id="p1" class="border bg-success" style="width:100px; height:100px"></p>
                <p class="class1 border bg-danger" style="width:100px; height:100px"></p>
                <p class="class1 border bg-info" style="width:100px; height:100px"></p>
            </div>

            <hr/>

            <div class="d-flex align-items-center">
                <!-- bg-명령어로 색상 지정 가능 -->
                <div class="mr - 3"><input type="checkbox" name = "skill" value="java"/> Java </div>
                <div class="mr - 3"></div><input type="checkbox" name = "skill" value="javascript"/> Javascript</div>
                <div class="mr - 3"></div><input type="checkbox" name = "skill" value="vue"/> vue </div>
            </div>

        </div>
    </div>
</body>
</html>
