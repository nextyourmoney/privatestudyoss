<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script>
        //전역 변수 선언
        var var1 = 1;
        let var2 = 2;
        const var3 = 3; //값 변경 불가
        var4 = 4;

        //변수 사용
        var1 = 10;
        var2 = 20;
        //var3 = 30;
        var4 = 40;

        console.log("var1: " + var1);
        console.log("var2: " + var2);
        console.log("var3: " + var3);
        console.log("var4: " + var4);

        //메소드는 객체가 존재해야 하며 함수는 객체는 무관하지만, 반환이 있어야 한다. 하지만 자바스크립트 함수는 리턴이 없다. 
        function fun1(){
            //로컬 변수
            if(true){
                var var5 = 5; //vardms 함수 안에서 작동한다. //함수 변수
                let var6 = 6; //let은 if 안에서만 사용되는 로컬 변수
                var7 = 7; //전역 변수

                console.log("");
                console.log("var1: " + var1);
                console.log("var2: " + var2);
                console.log("var3: " + var3);
                console.log("var4: " + var4);
                console.log("var5: " + var5);
                console.log("var6: " + var6);
                console.log("var7: " + var7); 
            }
            console.log("");
            console.log("var1: " + var1);
            console.log("var2: " + var2);
            console.log("var3: " + var3);
            console.log("var4: " + var4);
            console.log("var5: " + var5);
            //console.log("var6: " + var6); let이기 때문에 불가하다
            console.log("var7: " + var7);
        }

        //함수 호출
        fun1();
        console.log("");
        console.log("var1: " + var1);
        console.log("var2: " + var2);
        console.log("var3: " + var3);
        console.log("var4: " + var4);
        //console.log("var5: " + var5); //지역 변수 이므로 불가능하다.
        console.log("var7: " + var7);

    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Variables(변수)
        </div>

        <div class="card-body">

        </div>
    </div>
</body>
</html>
