<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
         //class 선언
         class Car{
            //생성자 선언 & 필드 선언
            constructor(name, price){
                this.name = name;
                this.price = price;
                this.speed = 0;
            }

            //메소드 선언
            start(){
                console.log(this.name + " 을 시동건다");
            }

            setPrice(price){
                this.price = price
            }
        }

        //자식 class 선언
        class SportsCar extends car{  //4개의 필드, 3개의 메소드를 사용 할 수 있다. 
            constructor(name = "그랜저", price = 0, turbo = false){
                //부모의 생성자 호출
                super(name, price);
                this.turbo = turbo;
            }

            turbo(){
                if(this.turbo){
                    console.log("터보 on");
                } else{
                    console.log("터보 없음");
                }
            }
        }

        let myCar = new SportsCar("포르쉐", 20000000, True);
        console.log(myCar.name);
        console.log(myCar.price);
        console.log(myCar.speed);
        console.log(myCar.turbo);
        myCar.start();
        myCar.setPrice(150000000);
        myCar.turbo();
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Class 상속
        </div>

        <div class="card-body">

        </div>
    </div>
</body>
</html>
