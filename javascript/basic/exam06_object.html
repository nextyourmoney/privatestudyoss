<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script>
        // 필드와 메소드 선언
        const myCar = {
            //Field
            name: "그랜저",
            price: 50000000,
            speed: 0,

            //Method 
            start: function(){
                console.log("시동");
            },

            setSpeed: function(Value){
                //자바 스크립트에서 객체는 자신의 메소드 혹은 필드를 다시 사용할 대는 this.를 사용한다.
                this.speed = Value;
                    console.log(this.speed + "로 달린다!");
            },

            getSpeed: function(){
                //아래의 코드는 자신의 객체이므로 모든 값이 다 나온다.d
                console.log(this);
                return this.speed;
            },


            //메소드 선언 (방법2) //비추천
            run: () => {
                console.log("달린다");
            },
            //화살표 함수는 this를 사용하지 않는다. 
            //this -> windows객체 참조
            //=>는 객체선언을 위해 사용되는 것이 아니다. 
            getName: () => {
                console.log(this);
                return this.name;
            },
            useLambda: function(fun){
                //데이터
                let x = 5;
                //처리부
                fun(x);
            },
            //메소드 선언(방법3)
            brake(){
                console.log("dfjkl");
                console.log(this);
                this.speed = 0;
            }
        };

        //객체 사용
        console.log(myCar.name);
        console.log(myCar.price);
        myCar.speed = 60;
        console.log(myCar.speed);

        myCar.start();

        myCar.run();
        console.log(myCar.getName());

        myCar.useLambda((x) => console.log)

    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">

        </div>

        <div class="card-body">

        </div>
    </div>
</body>
</html>
