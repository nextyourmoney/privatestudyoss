<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function requestAjax() {
                $.ajax("exam03_response.json").done((data) => {
                    //console.log(data);
                    let result = "<div><table><tr>";
                    for (let item of data) {
                        result += "<td>";
                        result +=   '<div class="card">';
                        result +=       `<img src="/images/${item.filenmae}" width="120px" height="100px" class="card-img-top" alt="...">`;
                        result +=       '<div class="card-body">';
                        result +=           `모델명: ${item.title} <br>`;
                        result +=           `가격: ${item.price}`;
                        result +=       "</div>";
                        result +=   "</div>";
                        result += "</td>";
                    }
                    result += "</tr></table></div>";
                    $("#content").html(result);
                });
            }
        </script>
    </head>
    <body>
        <div class="card">
            <div class="card-header">Ajax 요청과 응답 처리</div>

            <div class="card-body">
                <button class="btn btn-info btn-sm" onclick="requestAjax()">Ajax 요청</button>
                <hr />
                <div id="content"></div>
            </div>
        </div>
    </body>
</html>
