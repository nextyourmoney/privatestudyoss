<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function requestAjax(){
            //비동기 요청
            // url요청 성공시 done => 실행
            //3을 우선 출력 후 응답이 오면 2를 출력하는 것이 비동기 방식이다.
            $.ajax({
                url: "exam01_resonse.html"
            }).done((data) => { //200일 때 실행
                console.log("2-done callback");
                console.log(data);
                $("#content").html(data);

                } else if (error.status === 500){

        }
    </script>
</head>
<body>
    <div class="card">

</body>
</html>
