<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            border: 1px solid black;
        }

        a{
            margin-right: 10px;
        }

        div{
            margin-bottom: 100px;
        }

        .menu{
            list-style: none;
            padding: 0px;
        }

        .menuitem{
            float: left; /*  왼쪽 정렬(배치) */
            /* float: right; 오른쪽 정렬(배치) */
            margin-right: 50px;
            cursor: pointer; /*클릭 모양*/
        }
        
    </style>
</head>
<body>
    <div>
        <a href="#">Menu1</a>
        <a href="#">Menu2</a>
        <a href="#">Menu3</a>
        <a href="#">Menu4</a>
        <a href="#">Menu5</a>
    </div>

    <div>
        <ul class="menu">
            <li class="menuitem"><a href="#">Menu1</a></li>
            <li class="menuitem"><a href="#">Menu2</a></li>
            <li class="menuitem"><a href="#">Menu3</a></li>
            <li class="menuitem"><a href="#">Menu4</a></li>
            <li class="menuitem"><a href="#">Menu5</a></li>
        </ul>
    </div>
</body>
</html>
