<!-- 부트 스트랩 버전은 지원 브라우저와 지원에 조금 차이가 있다. ver3,4,5  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- rel(relationship)이고 해당 링크에서 자바스크립트를 관리한다.-->
    <!-- integrity는 위조 방지 보안 -->
    <!-- CDN이란 콘텐츠 전송 네트워크로 높은 사용성과 효율로 사용자에게 컨텐츠를 전달하는 것은 목적으로 하는 시스템이다. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- 제이쿼리 처리를 위한 태그로 script는 외부에서 파일을 가져온다. -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>



    
</head>
<body>
    <div>
        <!-- style이라는 태그를 만들 필요 없이 class에서 btn이 선언되고 클래스가 선언되는데 해당 클래스는 위에서 선언한 bootstrap에서 처리한다 -->
        <!-- 부트 스트랩에서는 태그가 중요한 것이 아니라 클래스의 선언이 중요하다, 아채처럼 a태그여도 class에서 버튼이 선언되어 버튼처럼 활용-->
        <a  class="btn btn-primary">Primary</a> 
        <button  class="btn btn-secondary">Secondary</button>
        <button  class="btn btn-success">Success</button>
        <button  class="btn btn-danger">Danger</button>
        <button  class="btn btn-warning">Warning</button>
        <button  class="btn btn-info">Info</button>
        <button  class="btn btn-light">Light</button>
        <button  class="btn btn-dark">Dark</button>
        <button  class="btn btn-link">Link</button>
    </div>

    <br/>

    <div class="btn-group" role="group">
        <button class="btn btn-secondary">Left</button>
        <button class="btn btn-secondary">Middle</button>
        <button class="btn btn-secondary">Right</button>
    </div>
    
</body>
</html>
