<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.26.1/dist/axios.min.js"></script>

    <script>
        function dowork1(){
            //promise를 리턴한다.
            axios({
                method: "get",
                url: "exam06_response.html" //에러 발생시 catch 발생, then은 정상 실행
            }).then((response) => {
                console.log(response); //응답의 객체와 error 객체는 다륻,.
                $("#content").html(response.data);
            }).catch((error) =>{ //응답의 객체와 error 객체는 다륻,.
                console.log(error.message);
                console.log(erroer.response.status);
            }).finally(() => {
                console.log("마무리");
            });
        }

        
        async function dowork2(){
            try{
                let response = await axios({
                    method: "get",
                    url: "exam06_response.html"
                });
                $("#content").html(response.data);
            } catch(error){
                console.log(error.message);
                console.log(erroer.response.status);
            } finally{
                console.log("마무리");
            }
        }
        

        
    </script>

</head>
<body>
    <div class="card">
        <div class="card-header">

        </div>

        <div class="card-body" >
            <button class = "btn btn-info btn-sm mr-2" onclick="dowork1()"> 방법1</button>
            <button class = "btn btn-info btn-sm mr-2" onclick="dowork2()"> 방법2</button>
            <hr/>
            <div id="content"></div>
        </div>
    </div>
</body>
</html>
